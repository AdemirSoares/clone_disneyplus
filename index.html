<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 21 - Projeto 4 - Clone Disney Plus+</title>
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/disneyplus.svg" alt="Disney+">
            </h1>
            <h3 class="title--small">
                As melhores histórias em um só lugar.
            </h3>
            <p>
                <a href="#" class="link-text"> Assinar o Disney+</a>
            </p>
            <span class="text">
                R$ 27,90/mês ou R$ 279,90/ano à vista*
            </span>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="Disney+ = Star+ - Combo+">
                    <button>ASSINE AGORA</button>
                    <Span class="text">R$ 45,90/mês*</Span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus_sm.png" alt="Disney+ = Star+ - Combo+">
                    <button>ASSINE AGORA</button>
                    <Span class="text">R$ 55,90/mês*</Span>
                </li>
            </ul>
            <p class="text--small">
                *O preço pode variar cso a assinatura seja feita através de outras plataformas.
            </p>
        </div>
    </section>
</body>
</html>
